<!-- Design goals:
     - Mobile-first, modular layout
     - Tailwind CSS + daisyUI components only
     - Audit-safe, semantic structure for Music Tutor Studio
     - Every page should include header and footer
-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practice</title>
    <!-- Tailwind CSS CDN (official) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- daisyUI CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.10.2/dist/full.css"
      rel="stylesheet"
    />
    <!-- Google Material Symbols -->
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
    <!-- Centralized theme for consistent UI -->
    <link href="styles/theme.css" rel="stylesheet" />
  </head>
  <body class="bg-base-200 flex flex-col min-h-screen">
    <div id="header-container"></div>
    <script src="scripts/header-fetch.js"></script>
    <script>
      headerFetch();
    </script>

    <div
      class="flex items-center gap-2 mb-8 px-4 py-2 rounded mtsFormatPracticePages"
    >
      <span class="material-symbols-outlined">music_note</span>
      <span class="text-2xl">Practice</span>
    </div>

    <div
      style="
        display: flex;
        flex-direction: column;
        gap: 1.5em;
        max-width: 400px;
        margin: 2em auto;
      "
    >
      <a href="practice-exercises.html" class="mtsFormatPracticeButtons">
        <span class="material-symbols-outlined" aria-hidden="true"
          >play_arrow</span
        >
        Practice Exercises
      </a>
      <a href="practice-scales.html" class="mtsFormatPracticeButtons">
        <span class="material-symbols-outlined" aria-hidden="true"
          >play_circle</span
        >
        Practice Scales
      </a>
    </div>

    <div id="footer-container"></div>
    <script src="scripts/footer-fetch.js"></script>
    <script>
      footerFetch();
    </script>
  </body>
</html>
