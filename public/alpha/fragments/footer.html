<footer class="w-full py-4 bg-base-300 text-base-content text-center mt-auto">
  <div class="flex flex-col items-center gap-2">
    <span class="text-xs" id="footer-meta">
      &copy; 2025 Euphonium Tutor App &mdash;
      <span id="footer-phase">Alpha</span> Version
      <span id="footer-version"></span>
      <span id="footer-lastUpdate"></span>
    </span>
  </div>
</footer>
<footer class="w-full py-4 bg-base-300 text-base-content text-center mt-auto">
  <div class="flex flex-col items-center gap-2">
    <a
      href="../alpha/index.html"
      class="btn btn-circle btn-primary shadow"
      title="Home"
    >
      <span class="material-symbols-outlined text-2xl">home</span>
    </a>
    <span class="text-xs" id="footer-meta"></span>
  </div>
</footer>
<script>
  fetch("footer.json")
    .then((r) => r.json())
    .then((data) => {
      const meta = document.getElementById("footer-meta");
      if (meta) {
        const phase = data.phase
          ? "Phase: " + data.phase.charAt(0).toUpperCase() + data.phase.slice(1)
          : "";
        const version = data.version ? ` | Version: ${data.version}` : "";
        const lastUpdate = data.lastUpdate
          ? ` | Updated: ${data.lastUpdate}`
          : "";
        meta.textContent = `${phase}${version}${lastUpdate}`;
      }
    });
</script>
