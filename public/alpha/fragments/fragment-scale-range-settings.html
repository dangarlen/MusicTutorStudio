<section>
  <!-- fragment-scale-range-settings.html -->
  <!-- Scale Range Settings Group -->
  <div class="collapse collapse-arrow bg-gray-50 border border-gray-300 mb-4">
    <input type="checkbox" class="peer" />
    <div class="collapse-title font-bold text-lg px-4 pt-4 pb-2">
      Scale Range Settings
    </div>
    <div class="collapse-content card-body flex flex-row gap-8 px-4 pb-4">
      <!-- Starting Octave Control (modern DaisyUI/Tailwind, no JS) -->
      <div
        class="flex flex-col gap-2 py-2 px-4 rounded bg-base-100 shadow-md mb-4"
        style="max-width: 340px; margin: 0 auto"
      >
        <label for="starting-octave-label" class="font-semibold text-lg mb-1"
          >Starting Octave</label
        >
        <div class="flex items-center gap-3">
          <button
            id="octave-decrement"
            type="button"
            class="btn btn-sm btn-outline btn-circle"
            aria-label="Decrease Starting Octave"
          >
            <span class="material-symbols-outlined">remove</span>
          </button>
          <span id="starting-octave-label" class="text-xl font-bold px-3"
            >C4</span
          >
          <button
            id="octave-increment"
            type="button"
            class="btn btn-sm btn-outline btn-circle"
            aria-label="Increase Starting Octave"
          >
            <span class="material-symbols-outlined">add</span>
          </button>
        </div>
        <div class="text-xs text-base-content/70 mt-1">
          Set the starting octave for your scale.
        </div>
        <!-- JS wiring for Starting Octave is now handled by create-scales-controls.js -->
      </div>
      <!-- Number of Octaves Control (modern DaisyUI/Tailwind, no JS) -->
      <div
        class="flex flex-col gap-2 py-2 px-4 rounded bg-base-100 shadow-md"
        style="max-width: 340px; margin: 0 auto"
      >
        <label for="octave-count-label" class="font-semibold text-lg mb-1"
          >Number of Octaves</label
        >
        <div class="flex items-center gap-3">
          <button
            id="octave-count-decrement"
            type="button"
            class="btn btn-sm btn-outline btn-circle"
            aria-label="Decrease Octaves"
          >
            <span class="material-symbols-outlined">remove</span>
          </button>
          <span id="octave-count-label" class="text-xl font-bold px-3">1</span>
          <input type="hidden" id="octave-count" value="1" />
          <button
            id="octave-count-increment"
            type="button"
            class="btn btn-sm btn-outline btn-circle"
            aria-label="Increase Octaves"
          >
            <span class="material-symbols-outlined">add</span>
          </button>
        </div>
        <div class="text-xs text-base-content/70 mt-1">
          Choose 1â€“3 octaves for your scale.
        </div>
        <!-- JS wiring for Number of Octaves is now handled by create-scales-controls.js -->
      </div>
    </div>
  </div>
</section>
