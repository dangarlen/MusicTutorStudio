<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Show Notes</title>

  <!-- âœ… Load local VexFlow script -->
  <script src="./vexflow-min.js"></script>

  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background-color: #f9f9f9;
    }
    #vf {
      margin-top: 20px;
    }
    #vf svg {
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ¼ VexFlow: C to C</h1>
  <div id="vf"></div>

  <script>
    // âœ… Confirm VexFlow is loaded
    if (typeof Vex === "undefined") {
      document.getElementById("vf").innerText = "VexFlow failed to load.";
    } else {
      const VF = Vex.Flow;
      const div = document.getElementById("vf");

      const renderer = new VF.Renderer(div, VF.Renderer.Backends.SVG);
      renderer.resize(600, 150);
      const context = renderer.getContext();

      const stave = new VF.Stave(10, 40, 580);
      stave.addClef("treble");
      stave.setContext(context).draw();

      const notes = [
        new VF.StaveNote({ keys: ["c/4"], duration: "q" }),
        new VF.StaveNote({ keys: ["d/4"], duration: "q" }),
        new VF.StaveNote({ keys: ["e/4"], duration: "q" }),
        new VF.StaveNote({ keys: ["f/4"], duration: "q" }),
        new VF.StaveNote({ keys: ["g/4"], duration: "q" }),
        new VF.StaveNote({ keys: ["a/4"], duration: "q" }),
        new VF.StaveNote({ keys: ["b/4"], duration: "q" }),
        new VF.StaveNote({ keys: ["c/5"], duration: "q" })
      ];

      const voice = new VF.Voice({ num_beats: 8, beat_value: 4 });
      voice.addTickables(notes);

      const formatter = new VF.Formatter();
      formatter.joinVoices([voice]).format([voice], 500);
      voice.draw(context, stave);
    }
  </script>
</body>
</html>
